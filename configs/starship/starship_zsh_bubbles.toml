# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
# âŸ« âŠ™
#format = "$directoryÎ $batteryÎ$memory_usage$conda\n$character"
format = """ in â€¢ $directory$git_branch$git_status\n $character"""
right_format = """$conda$memory_usage$battery"""

# Inserts a blank line between shell prompts
add_newline = true

# Replace the "â¯" symbol in the prompt with "âœ"
[character] # The name of the module we are configuring is "character"
success_symbol = "[â¯](bold green)[â¯](bold #60c8fc)" # The "success_symbol" segment is being set to "âœ" with the color "bold green"
error_symbol = "[â¯](bold red)[â¯](bold #e37336)"
