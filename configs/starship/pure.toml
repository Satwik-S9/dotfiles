format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$docker_context\
$conda\
$python\
[ : ](#E26D5C)\
$character"""

[directory]
style = "blue"

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[⤬](bold red)"
vimcmd_symbol = "[⥰](bold purple)"

[git_branch]
format = "[$branch]($style)"
style = "black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "black"

[conda]
style = "bright-purple"
symbol = "  "
format = "[$symbol$environment]($style)"

[docker_context]
style = "yellow"
symbol = "  "
format = "[$symbol$context]($style)"

